            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .lesson-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .lesson-tab {
            flex: 1;
            padding: 15px 10px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            border-right: 1px solid #e9ecef;
        }

        .lesson-tab:last-child {
            border-right: none;
        }

        .lesson-tab.active {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .lesson-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .hide-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hide-option {
            background: #e9ecef;
            border: 2px solid #dee2e6;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .hide-option.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }



        .word-list {
            padding: 20px;
        }

        .word-item {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .word-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .word-field {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-field.chinese {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            font-size: 20px;
            font-weight: bold;
        }

        .word-field.pinyin {
            background: #d1ecf1;
            border: 2px solid #a6d8e6;
            font-style: italic;
        }

        .word-field.meaning {
            background: #d4edda;
            border: 2px solid #a3d977;
        }

        .word-field.hidden {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            color: #6c757d;
        }

        .word-field.hidden:hover {
            background: #e9ecef;
        }

        .example-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .example-btn:hover {
            transform: scale(1.05);
        }

        .example-text {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.6;
        }

        .example-text.hidden {
            display: none;
        }

        .example-chinese {
            color: #d63384;
            font-weight: bold;
        }

        .example-translation {
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .lesson-tabs {
                flex-wrap: wrap;
            }
            
            .lesson-tab {
                font-size: 12px;
                padding: 10px 5px;
            }
            
            .word-content {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .word-field {
                min-height: 40px;
                font-size: 14px;
            }

                font-size: 18px;
            }
        }
    </style>
</head>

                ["男朋友", "nán péngyou", "彼氏", "她有一个很帅的男朋友。", "彼女にはとてもハンサムな彼氏がいます。"],
                ["名牌儿", "míngpáir", "ブランド", "她喜欢买名牌儿包。", "彼女はブランドのバッグを買うのが好きです。"],
                ["手提包", "shǒutíbāo", "ハンドバッグ", "这个手提包是新买的。", "このハンドバッグは新しく買ったものです。"],
                ["坚持", "jiānchí", "堅持する", "只要坚持，就会成功。", "諦めずに続ければきっと成功します。"],
                ["一会儿", "yíhuìr", "しばらくの間", "请等我一会儿。", "ちょっと待ってください。"],
                ["天气", "tiānqì", "天気", "今天的天气很好。", "今日は天気が良いです。"],
                ["昨天", "zuótiān", "昨日", "昨天我去了博物馆。", "昨日私は博物館に行きました。"],
                ["学", "xué", "学ぶ", "我学中文学了一年了。", "私は中国語を1年間勉強しています。"],
                ["待", "dāi", "滞在する", "我在日本待了两年。", "私は日本に2年間滞在しました。"],
                ["轻井泽", "Qīngjǐngzé", "軽井沢", "暑假我们去轻井泽避暑。", "夏休みに軽井沢に避暑に行きました。"],
                ["车", "chē", "車", "他有一辆新车。", "彼は新しい車を持っています。"],
                ["体验", "tǐyàn", "体験する", "我想体验日本文化。", "日本文化を体験してみたいです。"],
                ["拥有", "yōngyǒu", "持っている", "他拥有丰富的经验。", "彼は豊富な経験を持っています。"],
                ["悠久", "yōujiǔ", "悠久の", "中国有着悠久的历史。", "中国は悠久の歴史を持っています。"],
                ["多样性", "duōyàngxìng", "多様性", "这个国家有文化多样性。", "この国には文化の多様性があります。"],
                ["国家", "guójiā", "国家、国", "我来自一个小国家。", "私は小さな国から来ました。"],
                ["幸运", "xìngyùn", "幸運である", "我很幸运能遇见你。", "あなたに出会えてとても幸運です。"],
                ["期待", "qīdài", "楽しみである", "我很期待这次旅行。", "今回の旅行がとても楽しみです。"],
                ["旅行", "lǚxíng", "旅行、旅行する", "我喜欢一个人旅行。", "私は一人旅が好きです。"]
                ]
        };

        let currentLesson = 1;
        let hiddenFields = ['pinyin']; // デフォルトでピンインを非表示

        // 初期化
        function init() {
            setupLessonTabs();
            setupControls();
            loadLesson(currentLesson);
        }

        // 課タブの設定
        function setupLessonTabs() {
            document.querySelectorAll('.lesson-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const lesson = parseInt(this.dataset.lesson);
                    switchLesson(lesson);
                });
            });
        }

        // 課の切り替え
        function switchLesson(lesson) {
            // アクティブタブの更新
            document.querySelectorAll('.lesson-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-lesson="${lesson}"]`).classList.add('active');

            currentLesson = lesson;
            loadLesson(lesson);
        }

        // 課の読み込み
        function loadLesson(lesson) {
            const words = lessons[lesson];
            renderWords(words);
        }

        // 単語リストを表示
        function renderWords(words) {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';

            words.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <div class="word-content">
                        <div class="word-field chinese ${hiddenFields.includes('chinese') ? 'hidden' : ''}" 
                             data-field="chinese" data-index="${index}">
                            ${hiddenFields.includes('chinese') ? 'タップして表示' : word[0]}
                        </div>
                        <div class="word-field pinyin ${hiddenFields.includes('pinyin') ? 'hidden' : ''}" 
                             data-field="pinyin" data-index="${index}">
                            ${hiddenFields.includes('pinyin') ? 'タップして表示' : word[1]}
                        </div>
                        <div class="word-field meaning ${hiddenFields.includes('meaning') ? 'hidden' : ''}" 
                             data-field="meaning" data-index="${index}">
                            ${hiddenFields.includes('meaning') ? 'タップして表示' : word[2]}
                        </div>
                    </div>
                    <button class="example-btn" onclick="toggleExample(${currentLesson}, ${index})">例文を表示</button>
                    <div class="example-text hidden" id="example-${currentLesson}-${index}">
                        <div class="example-chinese">${word[3]}</div>
                        <div class="example-translation">${word[4]}</div>
                    </div>
                `;
                wordList.appendChild(wordItem);
            });

            // 単語フィールドのクリックイベント
            document.querySelectorAll('.word-field').forEach(field => {
                field.addEventListener('click', function() {
                    const fieldType = this.dataset.field;
                    const index = this.dataset.index;
                    
                    if (this.classList.contains('hidden')) {
                        this.classList.remove('hidden');
                        const fieldIndex = fieldType === 'chinese' ? 0 : fieldType === 'pinyin' ? 1 : 2;
                        this.textContent = words[index][fieldIndex];
                    }
                });
            });
        }

        // コントロールの設定
        function setupControls() {
            document.querySelectorAll('.hide-option').forEach(option => {
                option.addEventListener('click', function() {
                    const field = this.dataset.field;
                    
                    if (this.classList.contains('active')) {
                        this.classList.remove('active');
                        hiddenFields = hiddenFields.filter(f => f !== field);
                    } else {
                        this.classList.add('active');
                        hiddenFields.push(field);
                    }
                    
                    loadLesson(currentLesson);
                });
            });
        }

        // 例文の表示/非表示
        function toggleExample(lesson, index) {
            const exampleDiv = document.getElementById(`example-${lesson}-${index}`);
            const button = exampleDiv.previousElementSibling;
            
            if (exampleDiv.classList.contains('hidden')) {
                exampleDiv.classList.remove('hidden');
                button.textContent = '例文を隠す';
            } else {
                exampleDiv.classList.add('hidden');
                button.textContent = '例文を表示';
            }
        }

        // 初期化実行
        init();
    </script>
</body>
